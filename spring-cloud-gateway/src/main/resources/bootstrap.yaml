spring:
  application:
    name: cloud-alibaba-gateway
  cloud:
    gateway:
      filter:
        remove-hop-by-hop:
          headers:
            # 以下是去掉网关默认去掉的请求响应头
            - trailer
            - te
            - keep-alive
            - transfer-encoding
            - upgrade
            - proxy-authenticate
            - connection
            - proxy-authorization
            - x-application-context
            # 以下是去掉服务层面定义的跨域
            - access-control-allow-credentials
            - access-control-allow-headers
            - access-control-allow-methods
            - access-control-allow-origin
            - access-control-max-age
            - vary
      globalcors:
        corsConfigurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
            maxAge: 3628800
      discovery:
        locator:
          enabled: true # 让gateway 可以发现nacos中的微服务
      routes:
        - id: curry-web
          uri: http://localhost:8086
          order: 1
          predicates:
            - Path=/platform/**
          
        - id: curry-platform
          uri: http://localhost:8085/cloud-alibaba-platform
          order: 1
          predicates:
            - Path=/cloud-alibaba-platform/**

        - id: cloud_product
          # 要转发到的地址 lb是指从nacos中安装名称获取微服务并且遵循负载均衡
          uri: lb://cloud-alibaba-product
          order: 6
          predicates:
            # 当请求路径满足断言时才进行转发 
            - Path=/cloud-alibaba-product/**
          filters:
          # 转发之前去掉一层路径
        #            - StripPrefix=1
        - id: cloud_order
          # 要转发到的地址 lb是指从nacos中安装名称获取微服务并且遵循负载均衡
          uri: lb://cloud-alibaba-order
          order: 1
          predicates:
            # 当请求路径满足断言时才进行转发 
            - Path=/cloud-alibaba-order/**
          filters:
          # 转发之前去掉一层路径
    #            - StripPrefix=1
    nacos:
      discovery:
        server-addr: 192.168.1.225:8848
        # 集群
      #        cluster-name: test
      #        namespace: configManager
      config:
        server-addr: 192.168.1.225:8848
        # 指定分组 根据项目分组
        #        group: provider
        # 指定文件名，没有则默认${spring.application.name}
        # 指定读取配置中心文件后缀
        file-extension: yaml
        shared-dataids: all-server.yaml # 配置要引入的配置
        refreshable-dataids: all-server.yaml # 配置需要动态刷新的配置
    # 链路监控
  sleuth:
    log:
      slf4j:
        enabled: true
    sampler:
      # 采样率的概率， 100%采样
      probability: 1.0
      # 每秒采样数字最高为1000
      rate: 1000
  zipkin:
    base-url: http://localhost:9411/ #zipkin server的请求地址
    discovery-client-enabled: false # 让nacos把她当作一个url而不是服务名
  profiles:
    active: dev

#暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'


