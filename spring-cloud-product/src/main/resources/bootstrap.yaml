spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cloud-alibaba-product
  cache:
    type: redis
    redis:
      use-key-prefix: true
      key-prefix: ${spring.application.name}
  redis:
    database: 7
    timeout: 2000
    host: 192.168.1.250
    port: 6379
    password: bosssoft
    jedis:
      pool:
        max-active: 20
        max-wait: 100
        max-idle: 20
        min-idle: 1
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.225:8848
        # 集群
      #        cluster-name: test
      #        namespace: configManager
      config:
        server-addr: 192.168.1.225:8848
        # 指定分组 根据项目分组
        #        group: provider
        # 指定文件名，没有则默认${spring.application.name}
        # 指定读取配置中心文件后缀
        file-extension: yaml
        shared-dataids: all-server.yaml # 配置要引入的配置 新吧版本已弃用
        refreshable-dataids: all-server.yaml # 配置需要动态刷新的配置
    sentinel:
      eager: true
      transport:
        port: 8719
        dashboard: 127.0.0.1:8080
        #sentinel 日志 存储位置
      log:
        dir: D:\Users\100451\IdeaProjects\spring-boot-demo\spring-boot-demo-cloudAlibaba\spring-boot-demo-cloudAlibaba-product\src\main\resources\sentinel\log

  profiles:
    active: dev
  sleuth:
    log:
      slf4j:
        enabled: true
    sampler:
      # 采样率的概率， 100%采样
      probability: 1.0
      # 每秒采样数字最高为1000
      rate: 1000
  zipkin:
    base-url: http://localhost:9411/ #zipkin server的请求地址
    discovery-client-enabled: false # 让nacos把她当作一个url而不是服务名
  datasource:
    name: mysql
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://192.168.1.188:3306/curry?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

dubbo:
  scan:
    base-packages: com.zhangz
  protocol:
    name: dubbo # 协议
    port: -1 #  -1 表示端口自增 从20880开始
  registry:
    address: spring-cloud://localhost # 注册中心

swagger:
  enable: true
  version: 1.0.0

feign:
  sentinel:
    enabled: true

mybatis-plus:
  mapper-locations: classpath*:mapper/${spring.datasource.name}/*Mapper.xml

seata:
  #  spring.datasource.dynami.seata 需要同时开启
  enabled: true
  # 关闭自动代理
  enable-auto-data-source-proxy: false
  # 事务群组（可以每个应用独立取名，也可以使用相同的名字）
  tx-service-group: cloud_alibaba_group
  service:
    vgroup-mapping:
      cloud_alibaba_group: default
  registry:
    type: nacos
    nacos:
      server-addr: 192.168.1.225:8848
      application: seata-server
      group: DEFAULT_GROUP
      
j2cache:
  config-location: /j2cache.properties
  redis-client: lettuce
  open-spring-cache: true
  
  
product:
  shop:
    default:
      shopId: 123456
      shopName: 震震私厨
      